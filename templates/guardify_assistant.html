<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardify Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        /* Existing styles remain unchanged */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1b263b;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .upload-label {
            margin-right: 10px;
        }

        .header {
            background: #0d1b2a;
            padding: 10px 20px;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
            background: #1b263b;
            padding: 5px 10px;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 20px;
        }

        .header .search-bar input {
            border: none;
            background: none;
            color: #00ff00;
            outline: none;
            margin-left: 10px;
            width: 100%;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-info .welcome {
            margin-right: 20px;
        }

        .header .user-info .notification {
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar {
            background: #0d1b2a;
            width: 60px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar .logo {
            width: 40px;
            margin-bottom: 20px;
            transition: width 0.3s;
        }

        .sidebar:hover .logo {
            width: 80px;
        }

        .sidebar a {
            padding: 10px;
            text-align: center;
            width: 100%;
            color: #00ff00;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s, padding-left 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar a span {
            display: none;
            margin-left: 10px;
        }

        .sidebar:hover a span {
            display: inline;
        }

        .sidebar a i {
            margin-right: 0;
            transition: margin-right 0.3s;
        }

        .sidebar:hover a {
            padding-left: 20px;
        }

        .sidebar:hover a i {
            margin-right: 5px;
        }

        .sidebar a:hover {
            background: #1b263b;
        }

        .container {
            margin-left: 60px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: margin-left 0.3s;
        }

        .sidebar:hover ~ .container {
            margin-left: 200px;
        }

        .ai-section {
            background: #0d1b2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 800px;
        }

        .footer {
            background: #0d1b2a;
            padding: 10px;
            text-align: center;
            color: #00ff00;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background: #1b263b;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #0d1b2a;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background: #1b263b;
            color: #00ff00;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00ff00;
            color: #0d1b2a;
            cursor: pointer;
            margin-right: 10px;
        }

        .chat-input button:last-child {
            margin-right: 0;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #notification-area {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #0d1b2a;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-info">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Picture">
            <div class="welcome">Welcome back to Guardify, {{ username }}</div>
            <i class="fas fa-bell notification"></i>
        </div>
    </div>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo g.png') }}" alt="Guardify Logo" class="logo">
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="{{ url_for('community') }}"><i class="fas fa-users"></i> <span>Guardify Community</span></a>
        <a href="{{ url_for('notes') }}"><i class="fas fa-sticky-note"></i> <span>My Notes</span></a>
        <a href="{{ url_for('games') }}"><i class="fas fa-gamepad"></i> <span>Games</span></a>
        <a href="{{ url_for('charts') }}"><i class="fas fa-chart-line"></i> <span>Charts</span></a>
        <a href="{{ url_for('threat_detection') }}"><i class="fas fa-shield-alt"></i> <span>Threat Detection</span></a>
        <a href="{{ url_for('incident_response') }}"><i class="fas fa-tools"></i> <span>Incident Response</span></a>
        <a href="{{ url_for('vulnerability_management') }}"><i class="fas fa-bug"></i> <span>Vulnerability Management</span></a>
        <a href="{{ url_for('guardify_assistant') }}"><img src="{{ url_for('static', filename='images/guardify logo.png') }}" alt="Guardify Assistant Logo" class="icon"> <span>Guardify Assistant</span></a>
    </div>
    <div class="container">
        <div class="ai-section">
            <h2><img src="{{ url_for('static', filename='images/guardify logo.png') }}" alt="Guardify Assistant Logo" class="icon"> Guardify Assistant</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                    <button onclick="startVoiceRecognition()">ðŸŽ¤</button>
                    <label for="file-input" class="upload-label">Upload File:</label>
                    <input type="file" id="file-input" title="Choose a file to upload" onchange="uploadFile()">
                </div>
            </div>
        </div>
    </div>
    <div id="notification-area"></div>
    <div class="footer">
        &copy; 2025 Guardify. All rights reserved.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('notification', function(data) {
            const notificationArea = document.getElementById('notification-area');
            const notification = document.createElement('div');
            notification.textContent = `Notification: ${data.message}`;
            notificationArea.appendChild(notification);
        });

        socket.on('response', function(data) {
            const chatMessages = document.getElementById('chat-messages');
            const botMessage = document.createElement('div');
            botMessage.textContent = `Guardify Assistant: ${data.message}`;
            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        function startVoiceRecognition() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('Voice recognition is not supported in this browser.');
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('chat-input').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Voice recognition error:', event.error);
                alert('An error occurred during voice recognition. Please try again.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;
            if (message.trim() === '') return;

            const chatMessages = document.getElementById('chat-messages');
            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${message}`;
            chatMessages.appendChild(userMessage);

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.textContent = `Guardify Assistant: ${data.answer}`;
                chatMessages.appendChild(botMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });

            input.value = '';
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const chatMessages = document.getElementById('chat-messages');
                const botMessage = document.createElement('div');
                botMessage.textContent = `Guardify Assistant: ${data.message}`;
                chatMessages.appendChild(botMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const chatMessages = document.getElementById('chat-messages');
                const errorMessage = document.createElement('div');
                errorMessage.textContent = `Error: Failed to upload file.`;
                chatMessages.appendChild(errorMessage);
            });
        }
    </script>
</body>
</html>
